<app-jumbotron [Titolo]="titolo" [Sottotitolo]="sottotitolo" [Show]="true"></app-jumbotron>
<div>
    <label for="userId">User Id:</label>
    <input type="text" id ="userId" placeholder="Nome Utente" [(ngModel)]="userid">

    <label for="password">Password:</label>
    <input type="password" id ="password" placeholder="Password" [(ngModel)]="password">
    <button class="btn btn-primary" (click) = gestAut()>connetti</button>
</div>
<div *ngIf="!autenticato">
    {{errMsg}}
</div>
